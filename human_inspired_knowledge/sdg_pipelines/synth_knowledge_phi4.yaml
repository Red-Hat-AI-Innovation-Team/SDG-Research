- block_type: LLMBlock
  block_config:
    block_name: gen_knowledge
    config_path: configs/knowledge/generate_questions_responses.yaml
    model_id: microsoft/phi-4
    output_cols:
      - question
      - response
    parser_kwargs:
      parser_name: custom
      parsing_pattern: "\\[(?:Question|QUESTION)\\]\\s*(.*?)\\s*\\[(?:Answer|ANSWER)\\]\\s*(.*?)\\s*(?=\\[(?:Question|QUESTION)\\]|$)"
      parser_cleanup_tags:
        - "[END]"
  gen_kwargs:
    max_tokens: 2048
    temperature: 0.7
    n: 5
  drop_duplicates:
    - question
  
- block_type: LLMBlock
  block_config:
    block_name: eval_faithfulness_qa_pair
    config_path: configs/knowledge/evaluate_faithfulness.yaml
    model_id: microsoft/phi-4
    output_cols:
      - explanation
      - judgment
  gen_kwargs:
    max_tokens: 512
  
- block_type: LLMBlock
  block_config:
    block_name: eval_relevancy_qa_pair
    config_path: configs/knowledge/evaluate_relevancy.yaml
    model_id: microsoft/phi-4
    output_cols:
      - feedback
      - score
  gen_kwargs:
    max_tokens: 512


- block_type: LLMBlock
  block_config:
    block_name: eval_verify_question
    config_path: configs/knowledge/evaluate_question.yaml
    model_id: microsoft/phi-4
    output_cols:
      - explanation
      - rating
  gen_kwargs:
    max_tokens: 512